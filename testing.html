<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Lightning Effect</title>
    <style>
      body {
    margin: 0;
    overflow: hidden;
    background-color: black;
}

.lightning-container {
    position: absolute;
    width: 100%;
    height: 100%;
}
.lightning {
    position: absolute;
    top: 0;
    width: 2px;
    height: 100%;
    background-color: white;
    animation: lightningAnimation linear 0.2s infinite;
}

@keyframes lightningAnimation {
    0% {
        transform: scaleY(0);
    }
    50% {
        transform: scaleY(1);
    }
    100% {
        transform: scaleY(0);
    }
}


    </style>
</head>
<body>
    <div class="lightning-container"></div>
    <script >
      const lightningContainer = document.querySelector('.lightning-container');

function createLightning() {
    const lightning = document.createElement('div');
    lightning.classList.add('lightning');
    lightning.style.left = `${Math.random() * 100}%`;
    lightning.style.animationDuration = `${Math.random() * 2 + 0.5}s`;
    lightningContainer.appendChild(lightning);

    setTimeout(() => {
        lightning.remove();
    }, 2000); // Remove the lightning bolt after 2 seconds
}

function startLightningEffect() {
    setInterval(createLightning, 2000); // Generate lightning bolts every 2 seconds
}

startLightningEffect();

    </script>
</body>
</html>
